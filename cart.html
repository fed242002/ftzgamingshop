    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        .container-fluid {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .checkout-section {
        padding: 60px 0;
        background-color: #f9f9f9;
        color: black;
        flex: 1;
    }

    .cart-item {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .cart-item img {
        width: 100px; 
        height: auto;
        object-fit: contain;
        border-radius: 8px;
    }

        .cart-item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            padding-top: 20px;
            height: 100%;
        }

        .cart-item-details h5 {
            margin: 0;
            font-size: 1.2rem;
        }

        .cart-item-details p {
            margin: 5px 0;
        }

        .cart-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 6px 12px; 
            font-size: 14px; 
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: darkred;
        }

        .order-summary {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 45px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-summary h4 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .order-summary p {
            margin: 10px 0;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .quantity-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 2px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .quantity-controls span {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        footer {
        background-color: #333;
        color: white;
        text-align: center;
        width: 100%;
        margin-top: auto;
        height: 120px;
    }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group .btn {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .remove-all-btn {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        .remove-all-btn:hover {
            background-color: darkred;
        }

        @media (max-width: 768px) {
        .checkout-section {
            padding: 30px 0;
        }

        footer {
            padding: 15px 0;
        }

        .cart-item {
            flex-direction: column;
            text-align: center;
        }

        .cart-item img {
            width: 80px;
        }
    }

    </style>
</head>
<body>

                </a>

                    <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <li class="nav-item my-2 my-lg-0"><a class="nav-link" aria-current="page" href="contact.html">About Us</a></li>

    <section class="checkout-section">
        <div class="container">
            <h2 class="text-center mb-4">Checkout</h2>
            <div class="row">
                <div class="col-md-8" id="cartItems">
                    <h4 class="mb-3">Items in Your Cart</h4>
                </div>
                <div class="col-md-4">
                    <div class="order-summary">
                        <h4>Order Summary</h4>
                        <p>Subtotal: <span id="subtotal">Rp 0</span></p>
                        <p>Shipping: Rp 10,000</p>
                        <p><strong>Total: <span id="total">Rp 0</span></strong></p>
                        <div class="button-group">
                            <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
                            <button class="btn remove-all-btn" onclick="removeAllItems()">Remove All</button>
                        </div>

                <a href="tel:+1234567890" class="text-white" style="text-decoration: none;">+1 234 567 890</a>
            </p>
            <div class="social-icons">
                <a href="https://www.facebook.com/fedrian.tanwid.5" target="_blank" class="text-white me-2">
                    <i class="bx bxl-facebook-circle" style="font-size: 1.5rem;"></i>
                </a>
                <a href="https://x.com/fedrian_24?s=33" target="_blank" class="text-white me-2">
                    <i class="bx bxl-twitter" style="font-size: 1.5rem;"></i>
                </a>
                <a href="https://www.instagram.com/fedr.ian/" target="_blank" class="text-white me-2">
                    <i class="bx bxl-instagram" style="font-size: 1.5rem;"></i>
                </a>

    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    function updateCartDisplay() {
        const cartItemsContainer = document.getElementById('cartItems');
        const subtotalElement = document.getElementById('subtotal');
        const totalElement = document.getElementById('total');
        
        // Clear existing content
        cartItemsContainer.innerHTML = '<h4 class="mb-3">Items in Your Cart</h4>';
        
        let subtotal = 0;
        
        if (cart.length === 0) {
            cartItemsContainer.innerHTML += '<p>Your cart is empty</p>';
            subtotalElement.textContent = 'Rp 0';
            totalElement.textContent = 'Rp 10,000';
            return;
        }
    
        cart.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            subtotal += itemTotal;
    
            const itemElement = `

                <div class="cart-item" id="item-${index}">
                    <div class="row w-100">
                        <div class="col-4 d-flex justify-content-center">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <div class="col-8 cart-item-details">
                            <h5>${item.name}</h5>
                            <p><strong>Price:</strong> Rp ${item.price.toLocaleString()}</p>
                            <div class="quantity-controls">
                                <button onclick="updateQuantity(${index}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                            <p><strong>Subtotal:</strong> Rp ${itemTotal.toLocaleString()}</p>
                            <button class="remove-item-btn" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                </div>
            `;
    
            cartItemsContainer.innerHTML += itemElement;
        });
    
        // Update totals
        subtotalElement.textContent = `Rp ${subtotal.toLocaleString()}`;
        totalElement.textContent = `Rp ${(subtotal + 10000).toLocaleString()}`; 
    }
    
    function updateQuantity(index, change) {
        if (cart[index]) {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) {
                cart[index].quantity = 1;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateCartCount();
        }
    }
    
    function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
        updateCartCount();
    }

    function removeAllItems() {
    const userConfirmed = confirm("Are you sure you want to remove all items from the cart?");
    if (userConfirmed) {
        cart = [];
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
        updateCartCount();
    }
}

    
    function updateCartCount() {
        const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
        const cartCountElement = document.getElementById('cart-count');
        if (cartCountElement) {
            cartCountElement.textContent = cartCount;
            cartCountElement.style.display = cartCount > 0 ? 'block' : 'none';
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        updateCartDisplay();
        updateCartCount();
        

        const checkoutButton = document.querySelector('.btn-primary');
        if (checkoutButton) {
            checkoutButton.addEventListener('click', (e) => {
                if (cart.length === 0) {
                    e.preventDefault();
                    alert('Your cart is empty!');
                }
            });
        }
    });
</script>

<script>
    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
        
        const mobileCartCount = document.getElementById('cart-count');
        const desktopCartCount = document.getElementById('cart-count-lg');
        
        if (mobileCartCount) {
            mobileCartCount.textContent = cartCount;
            mobileCartCount.style.display = cartCount > 0 ? 'block' : 'none';
        }
        
        if (desktopCartCount) {
            desktopCartCount.textContent = cartCount;
            desktopCartCount.style.display = cartCount > 0 ? 'block' : 'none';
        }
    }
  
    // Call updateCartCount on page load
    document.addEventListener('DOMContentLoaded', updateCartCount);
  </script>

</body>
</html>
